    ServerAliveInterval 60
    ServerAliveCountMax 99999
    TCPKeepAlive no
    IdentityFile ~/.ssh/hypercentage-pandora-development.pem
    User ubuntu

Host *.stage.pandora
    ServerAliveInterval 60
    ServerAliveCountMax 99999
    TCPKeepAlive no
