<div class="create-buy-order-container">

  <form [formGroup]="buyOrderForm" (ngSubmit)="onSubmit(buyOrderForm.value)" style="width: 100%">
    <div class="form-container">
      <mat-form-field class="inline-form-field col" style="width: 100%">
        <mat-label>Offered Price</mat-label>
        <input matInput type="number"
        formControlName="valueControl">
      </mat-form-field>
    </div>

    <button mat-button class="box-button">
      Create Buy Order
    </button>
  </form>
</div>
