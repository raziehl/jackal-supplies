<div class="asset"
    (click)="showDetails(asset)"
    [style.background]="'url('+asset.imageURL+')'"
    [style.backgroundSize]="'cover'">
    <div class="asset-header"></div>

    <div class="asset-info flex-container"
    [@assetDetails]="isShown ? 'shown' : 'hidden'">
        <div class="col-2x3">
            <div class="asset-title">
                {{asset.name}}
            </div>
            <div class="asset-description">
                {{asset.description}}
                <br>
                <br>
                <br>
                <div class="asset-price">
                    PricePerShare: ${{asset.PPS}}
                </div>
                <div class="asset-shares">
                    Shares: {{asset.currentShares}}
                </div>
            </div>
        </div>
        <div class="col-1x3">
            <button mat-raised-button class="box-btn">
                <i class="fas fa-edit"></i>
            </button>
        </div>
    </div>
</div>
